{% load static %} 
{% block header %}

<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a href="{% url 'index' %}" class="logo logo-dark">
          <span class="logo-sm">
            <img src="{% static  'images/logo_safim-sm.png' %}" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img
              src="{% static  'images/logo-dark.png' %}"
              alt=""
              height="20"
            />
          </span>
        </a>

        <a href="index.html" class="logo logo-light">
          <span class="logo-sm">
            <img src="{% static  'images/logo_app-sm.png' %}" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img
              src="{% static  'images/logo_app-sm.png' %}"
              alt=""
              height="20"
            />
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item waves-effect vertical-menu-btn"
      >
        <i class="fa fa-fw fa-bars"></i>
      </button>

      <!-- App Search-->
        <div class="position-relative">

        </div>
    </div>

    <div class="d-flex">
      <div class="dropdown d-inline-block d-lg-none ms-2">
        <div
          class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
          aria-labelledby="page-header-search-dropdown"
        >
          <form class="p-3">
            <div class="form-group m-0">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search ..."
                  aria-label="Recipient's username"
                />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">
                    <i class="mdi mdi-magnify"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="dropdown d-none d-lg-inline-block ms-1">
        
      </div>


      <div class="dropdown d-inline-block">
        <button
          type="button"
          class="btn header-item waves-effect"
          id="page-header-user-dropdown"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
        
          <i class="fas fa-user"></i>
          <span class="d-none d-xl-inline-block ms-1 fw-medium font-size-15"
            >{{user.username}}</span
          >
          <i class="uil-angle-down d-none d-xl-inline-block font-size-15"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <!-- item-->

          <span> {%if user.is_authenticated %}</span>
          <a class="dropdown-item" href="{% url 'password_change' %}"
            ><i
              class="uil uil-edit-alt font-size-18 align-middle me-1 text-muted"
            ></i>
            <span class="align-middle"> Modifier Mot De Passe</span></a
          >
          <a class="dropdown-item" href="{% url 'logout' %}"
            ><i
              class="uil uil-sign-out-alt font-size-18 align-middle me-1 text-muted" style="color:red"
            ></i>
            <span class="align-middle" style="color:red"> Logout</span></a
          >

          {% else %}

          <a class="dropdown-item" href="{% url 'login' %}"
            ><i
              class="uil uil-sign-in-alt font-size-18 align-middle me-1 text-muted"
            ></i>
            <span class="align-middle" style="color:red">DÃ©connexion</span></a
          >
          {% endif %}
        </div>
      </div>

      <div class="dropdown d-inline-block">
        <button
          type="button"
          class="btn header-item noti-icon right-bar-toggle waves-effect"
        >
          <i class="uil-cog"></i>
        </button>
      </div>
    </div>
  </div>
</header>
{% endblock %}
