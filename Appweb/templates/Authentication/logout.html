{% load static %}




<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Log Out | Minible - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    <body class="authentication-bg">

        <div class="home-btn d-none d-sm-block">
            <a href="{% url 'index' %}" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a href="{% url 'index' %}" class="mb-5 d-block auth-logo">
                                <img src="{% static 'images/logo-dark.png' %}" alt="" height="22" class="logo logo-dark">
                                <img src="{% static 'images/logo-light.png' %}" alt="" height="22" class="logo logo-light">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                                <div class="p-3">
                                    <h3 class="font-size-18 mt-2 text-center">Logged out.</h4>
                                    <p class="text-muted text-center mb-4">Thanks for spending some time with the Web site today.</p>
    
                                    <a href="{% url 'login' %}" class="btn btn-primary"><strong> Login Again </strong> </a>
                                    <a href="{% url 'index' %}" class="btn btn-primary float-end"><strong> Home Page </strong> </a>
    
                                </div>
    
                            </div>
                        </div>
                        <div class="mt-5 text-center position-relative">
                            <p class="text-white">Didn't Have account <a href="{% url 'register' %}" class="font-weight-bold text-primary"> Register</a> </p>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
        
{% block footer %}
     <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> Â© Minible.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-end d-none d-sm-block">
                                    Crafted with <i class="mdi mdi-heart text-danger"></i> by <a href="https://themesbrand.com/" target="_blank" class="text-reset">Themesbrand</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- end main content-->

        
        <!-- END layout-wrapper -->
{% endblock %}

                  <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

        <script src="{% static 'js/app.js' %}"></script>
