
{% load static %}




<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Log In | Minible - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">

        <div class="home-btn d-none d-sm-block">
            <a href="{% url 'index' %}" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a href="{% url 'index' %}" class="mb-5 d-block auth-logo">
                                <img src="" alt="" height="22" class="logo logo-dark">
                                <img src="{% static 'images/logo-light.png' %}" alt="" height="22" class="logo logo-light">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                           
                            <div class="card-body p-4"> 
                                <div class="text-center mt-2">
                                    <b ><p class="text-muted">Sign in to continue.</p></b>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="{% url 'login' %} " method="POST">
                                        {% csrf_token %}
                                        {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            <strong>{{message}}</strong>
                                        </div>
                                        {% endfor %}
        
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username "  value="test" required>
                                        </div>
                
                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="{% url 'recoverpassword' %}"    class="text-muted">Forgot password?</a>
                                            </div>
                                            <label class="form-label" for="userpassword">Password</label>
                                            <input type="password" name="userpassword" class="form-control" id="userpassword" placeholder="Enter password" value="Test@123" required>
                                        </div>
                
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                        </div>
                                        
                                        <div class="mt-3 text-end">
                                            
                                            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Log In</button>
                                        
                                        </div>
            
                                        

                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <p>Â© <script>document.write(new Date().getFullYear())</script> Dashboard Job </p>
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

        <script src="{% static 'js/app.js' %}"></script>

    </body> 
</html>
